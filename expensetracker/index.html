<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black p-4">
    <div class="max-w-2xl mx-auto rounded-xl bg-stone-600 p-1 shadow">
    <h1 class="  text-white font-['Audiowide'] font-normal text-6xl p-5 m-2 text-center"> Expense Tracker</h1>
    <div class="mb-4">
        <h2 class="text-amber-50 text-2xl font-semibold justify-start font-['Bayon'] m-6">Balance:<span id="balance">0</span></h2>
    </div>
    <div class="flex justify-between mb-4 m-6">
        <div class="text-amber-50 text-2xl font-semibold font-['Bayon']">Income : <span id="income">0</span></div>
        <div class=" text-amber-50 text-2xl font-semibold font-['Bayon']">Expense : <span id="expense">0</span></div>
    </div>

    <div class="w-[600.11px] py-2 bg-stone-500 p-4 rounded-lg shadow-lg mx-auto mt-6">
        <form id="transactions" class="mb-4">
          <input type="text" id="desc" placeholder="description" class="w-full p-2 border mb-2 bg-stone-300 rounded" required />
          <input type="number" id="amount" placeholder="amount" class="w-full p-2 border mb-4 bg-stone-300 rounded" required />
          
          <div class="flex justify-center items-center">
            <button type="submit" class="bg-stone-400 text-2xl hover:bg-stone-600 text-black font-semibold px-4 py-2 rounded-full">
              Add Transaction
            </button>
          </div>
        </form>
      </div>
<ul id="transactions-list" class="space-y-2">
    
</ul>
    <script src="script.js"></script>
</body>
</html>
